// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.6.21'  // Updated Kotlin version; consider checking for a newer version

    repositories {
        google()
        mavenCentral()  // Added this as a replacement for jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        // Updated Android Gradle plugin; consider checking for a newer version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Again, consider using mavenCentral() as jcenter() is being sunset
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
